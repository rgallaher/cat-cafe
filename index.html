<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Cafe</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="https://unpkg.com/nes.css@latest/css/nes.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/interface.css"/>

    <style>
        html, body, pre, code, kbd, samp, input, select, textarea {
        font-family: "Press Start 2P";
    }
    .pure-g [class *= "pure-u"] {
        /* Set your content font stack here: */
        font-family: "Press Start 2P";
    }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js" charset="utf-8" type="text/javascript"></script>
</head>

<body>
    <div class="imageBack">
        <div class="pure-g">
            <div class="pure-u-1-2">
                <!--coffee menu-->
                <div class="gridBox">
                    <div class="contentBox">
                        <div id="moneyBox" class="nes-container is-rounded">
                            <img src="https://i.imgur.com/H7nXg0T.png" width="58" height="30">
                            Money: <span id="money">$0</span>
                            <!--table now hidden-->
                            <div style="display:none">
                                <table>
                                    <tr>
                                        Coffee Price: <span id="coffeePrice">$1</span>
                                    </tr>
                                    <tr>
                                        <!--average tip here previously-->
                                    </tr>
                                    <tr></tr>
                                    <tr>
                                        <td>
                                            <img src="https://i.imgur.com/TW6XbcN.png" width="64" height="64">
                                        </td>
                                        <td>
                                            Coffees: <span id="coffees">0</span>
                                        </td>    
                                        <td>
                                            <button type="button" class="nes-btn" onclick="coffeeClick(1)">Make Coffee</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <!--money icon here previously-->
                                        </td>
                                        <td>
                                            <!--money here previously-->
                                        </td>
                                        <td>
                                            <!--sell button here previously-->
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="inventory" class="gridBox">
                    <div class="contentBox">
                        <div class="nes-container is-rounded">
                            <label for="foodSelect">Select Food</label>
                            <div class="nes-select">
                            <select required id="foodSelect" onchange="foodSelect(this.value)">
                                <option value="" disabled selected hidden>Select...</option>
                                <option value="0">Coffee</option>
<!--ADD ADDITIONAL FOODS HERE-->
                                <option value="1">Omelette</option>
                                <option value="2">Scramble</option>
                                <option value="3">French Fries</option>
                                <option value="4">Steak</option>
                            </select>
                            </div>
                            <table>
                                <tr>
                                    <td>
                                        <img src="https://i.imgur.com/TW6XbcN.png" width="128" height="128">
                                    </td>
                                    <td>
                                        <button type="button" class="nes-btn" onclick="sellClick(1)">Sell</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Price: <span id="foodPrice">$1</span>
                                    </td>
                                    <td>
                                        Average Tip: <span id="averageTip">$0</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Requires: 
                                    </td>
                                    <td>
                                        <span id="ingredients">None</span>
                                    </td>
                                </tr>
                            </table>
                            <br>
                            Inventory
                            <div class="inventoryContentBox">
                                <div class="nes-container with-title is-centered">
                                    <table>
<!--ADD INVENTORY ITEMS HERE-->
                                        <tr>
                                            <td>Eggs</td><td>x</td><td id="eggs">0</td>
                                        </tr>
                                        <tr>
                                            <td>Onions</td><td>x</td><td id="onions">0</td>
                                        </tr>
                                        <tr>
                                            <td>Potatoes</td><td>x</td><td id="potatoes">0</td>
                                        </tr>
                                        <tr>
                                            <td>Meat</td><td>x</td><td id="meat">0</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--currently invisible-->
                <div id="buildings" class="gridBox" style="display:none">
                    <div class="contentBox">
                        <div class="nes-container is-rounded">
                            <table>
                                <tr>
                                    <td>
                                        <img src="https://i.imgur.com/BrjwH1S.png" width="32" height="32">
                                    </td>
                                    <td>
                                        Baristas: <span id="baristas">0</span>
                                    </td>
                                    <td>
                                        <button type="button" class="nes-btn is-disabled" onclick="buyBarista(1)" id="buyBarista">Hire Barista (Cost: $10)</button>
                                    </td>
                                    <td>
                                        <button type="button" class="nes-btn is-disabled" onclick="buyBarista(10)" id="buyTenBarista">+10</button>
                                    </td>
                                    <td>
                                        <button type="button" class="nes-btn is-disabled" onclick="buyBarista(100)" id="buyHundredBarista">+100</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="https://i.imgur.com/g5LX4dS.png" width="32" height="32">
                                    </td>
                                    <td>
                                        Cashiers: <span id="cashiers">0</span>
                                    </td>
                                    <td>
                                        <button type="button" class="nes-btn is-disabled" onclick="buyCashier(1)" id="buyCashier">Hire Cashier (Cost: $10)</button>
                                    </td>
                                    <td>
                                        <button type="button" class="nes-btn is-disabled" onclick="buyCashier(10)" id="buyTenCashier">+10</button>
                                    </td>
                                    <td>
                                        <button type="button" class="nes-btn is-disabled" onclick="buyCashier(100)" id="buyHundredCashier">+100</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                
                <!--coffee upgrades-->
                <div id="coffeeUpgrades" class="gridBox" style="display:none">
                    <div class="contentBox">
                        <div class="nes-container is-rounded">
                            Upgrades:
                            <br>
                            <table>
                                <tr>
                                    <td>
                                        <button type="button" class="nes-btn is-disabled" onclick="upgrades('frenchPress')" id="frenchPress" style="display:none">
                                            French Press (Cost: 1000)
                                            <div class="nes-container is-dark with-title hide">
                                                <p class="title">French Press</p>
                                                <p>Cost: 1000</p>
                                                <p>Barista efficiency + 100%</p>
                                            </div>
                                        </button>
                                    </td>
                                    
                                </tr>
                                <tr>
                                    <td>
                                        <button type="button" class="nes-btn is-disabled" onclick="upgrades('stripeCheckout')" id="stripeCheckout" style="display:none">
                                            Stripe Checkout (Cost: 1000)
                                            <div class="nes-container is-dark with-title hide">
                                                <p class="title">Stripe Checkout</p>
                                                <p>Cost: 1000</p>
                                                <p>Cashier efficiency + 100%</p>
                                            </div>
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pure-u-1-2">
                <!--rpg-->
                <div id="rpgUnlock" style="display:none">
                    <div class="gridBox">
                        <div class="contentBox">
                            <div class="nes-container is-rounded">
                                <label for="monsterSelect">Hunt Monsters</label>
                                <div class="nes-select">
                                <select required id="monsterSelect" onchange="monsterSelect(this.value)">
                                    <option value="" disabled selected hidden>Select...</option>
                                    <option value="0">Rest</option>
<!--ADD ADDITIONAL MONSTERS HERE-->
                                    <option value="1">Eggdog (Level 1)</option>
                                    <option value="2">Onyon (Level 5)</option>
                                    <option value="3">Tato (Level 15)</option>
                                    <option value="4">Pig God (Level 75)</option>
                                </select>
                                </div>
                                <div class="rpgContentBox">
                                    <div class="nes-container with-title is-centered">
                                        <p class="title" id="unused-stage"></p>
                                        <table>
                                            <tr>
                                                <td>
                                                    <span id="monsterName" style="color:white">Resting</span>
                                                </td>
                                                <td>
                                                    <span id="monsterLevel" style="display:none; color:white">Level 0</span>
                                                </td>
                                            </tr>
                                            <tr id="monsterHealthBar" style="display:none">
                                                <td>
                                                    <span style="color:white">HP:</span>
                                                </td>
                                                <td class="progress-parent">
                                                    <progress class="nes-progress is-error" value="100" max="100" id="monsterHealth"></progress>
                                                    <div id="monsterHealthText" class="progress-text">100/100</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <img id="monsterImage" src="https://64.media.tumblr.com/tumblr_mairyt4v5J1rfjowdo1_500.gif" width="128" height="128">
                                                </td>
                                                <td id="monsterDropsContainer" style="display:none">
                                                    <span style="color:white">Drops:</span><div id="monsterDrops" style="color:white"></div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--cat menu-->
                <div class="gridBox">
                    <div class="contentBox">
                        <div id="catUnlock" class="nes-container is-rounded" style="display:none">
                            
                            <button type="button" class="nes-btn is-disabled" onclick="adoptCat(1)" id="adoptCat">Adopt Cat (Cost: $100)</button>
                            <div id="nameCat" style="display:none">
                                <div class="nes-field is-inline">
                                    <input type="text" id="catNameField" class="nes-input is-success" placeholder="Name cat">
                                </div>
                                <button type="button" class="nes-btn is-success" onclick="nameCat()">Confirm</button>
                            </div>

                            <div id="catStats" style="display:none">
                                <table>
                                    <tr>
                                        <td>
                                            <span id="catName"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <img id="catIcon" src="https://i.imgur.com/TNFTBBC.png" width="120" height="90">
                                        </td>
                                    </tr>
                                </table>
                                <table id="rpgStats" style="display:none">
                                    <tr>
                                        <td></td>
                                        <td>
                                            <span id="catLevel">Level 1</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            XP:
                                        </td>
                                        <td class="progress-parent">
                                            <progress class="nes-progress is-warning" value="0" max="100" id="catXp"></progress>
                                            <div id="catXpText" class="progress-text">0/10</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            HP:
                                        </td>
                                        <td class="progress-parent">
                                            <progress class="nes-progress is-success" value="100" max="100" id="catHealth"></progress>
                                            <div id="catHealthText" class="progress-text">100/100</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>
                                            <span id="catDps">DPS: 10</span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!--hunger and fish-->
                <div id="hungerUnlock" style="display:none">
                    <div class="gridBox">
                        <div class="contentBox">
                            <div class="nes-container is-rounded">
                                <table>
                                    <tr>
                                        <td>
                                            <span id="catHunger">The cat is hungry.</span>
                                        </td>
                                        <td>
                                            <button type="button" class="nes-btn is-disabled" onclick="feedCat()" id="feedCat">Feed (Cost: 0 Fish)</button>
                                        </td>
                                    </tr>
                                </table>
                                <br>
                                <table>
                                    <tr>
                                        <td>
                                            <img src="https://i.imgur.com/N2txc3V.png" width="32" height="32">
                                        </td>
                                        <td>
                                            Fish: <span id="fish">0</span>
                                        </td>
                                        <td>
                                            <button type="button" class="nes-btn is-disabled" onclick="fishClick(1)" id="buyFish">Buy Fish (Cost: $5)</button>
                                        </td>
                                        <td>
                                            <button type="button" class="nes-btn is-disabled" onclick="fishClick(10)" id="buyTenFish">+10</button>
                                        </td>
                                        <td>
                                            <button type="button" class="nes-btn is-disabled" onclick="fishClick(100)" id="buyHundredFish">+100</button>
                                        </td>
                                    </tr>
                                </table>
                                <!--<img src="https://i.imgur.com/r75Qe1W.jpeg" width="144" height="160">-->
                            </div>
                        </div>
                    </div>
                </div>

                <!--cat upgrades-->
                <div class="gridBox" id="catUpgrades" style="display:none">
                    <div class="contentBox">
                        <div class="nes-container is-rounded">
                            Upgrades:
                            <br>
                            <table>
                                <tr>
                                    <td>
                                        <button type="button" class="nes-btn is-disabled" onclick="upgrades('outsideCat')" id="outsideCat" style="display:none">
                                            Outside Cat (Cost: 3000)
                                            <div class="nes-container is-dark with-title hide">
                                                <p class="title">Outside Cat</p>
                                                <p>Cost: 3000</p>
                                                <p>Time to put your outside shoes on!</p>
                                            </div>
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="nes-btn" onclick="loadSave()">Load Save</button>
        <button type="button" class="nes-btn is-error" onclick="deleteSave()">Delete Save</button>
    </div>
</body>
</html>
